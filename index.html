<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokedex</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Pokedex</h1>

    <div class="search-box">
      <input type="text" id="pokemonInput" placeholder="Enter Pokemon name">
      <button id="searchBtn">Search</button>
    </div>

    <div id="pokemonCard" class="card hidden">
      <img id="pokemonImage">
      <h2 id="pokemonName"></h2>
      <p id="pokemonType"></p>
      <p id="pokemonHP"></p>
      <p id="pokemonAttack"></p>
      <p id="pokemonDefense"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
